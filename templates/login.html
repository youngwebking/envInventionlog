{% extends "base.html" %}
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/css/form.css">
{% endblock %}
{% block content %}
<form class="form-container" action="" method="post">
	{% csrf_token %}
	{% if form.errors %}<p>Please correct the following fields:</p>{% endif %}
	<ol>
	<li><div class="register_div left">
		{% if form.name.errors %}<p class="error">{{ form.name.errors }}</p>{% endif %}
		<p><label for="name"{% if form.name.errors %} class="error"{% endif %}>Name:</label></p>
		<p>{{ form.name }}</p>
	</div></li>
	
	<li><p><input type="submit" value="Get Security Question!" class="btn btn-large btn-primary"></p></li>
	</ol>
</form>
{% endblock %}
